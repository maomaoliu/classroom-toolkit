<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

<script>
  const classroomSeris = '黑马培训';

  let currentClassroom = {};

  let documentStatus = {
    listingDiv: true,
    creatingDiv: false,
    operatingDiv: false,
  }

  function updateStatus(newStatus) {
    Object.keys(newStatus).forEach(key => {
      documentStatus[key] = newStatus[key];
      if (newStatus[key]) {
        showDiv(key);
      } else {
        hideDiv(key);
      }
    });
  }

  function showDiv(elementId) {
    $('#' + elementId).removeClass('hide');
  }

  function hideDiv(elementId) {
    $('#' + elementId).addClass('hide');
  }

  function initPage() {
    $('#classroom-key-word').val(classroomSeris);
    updateStatus(documentStatus);
  }

  initPage();

</script>
