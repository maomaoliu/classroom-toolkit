<div id="listingDiv" class="container">
	<div class="row">
		<p class="col title">选择要操作的班级或创建新班级</p>
	</div>

	<div class="row text-center">
		<div class="col">
			<input type="text" id="classroom-key-word" />
			<input type="button" value="列出班级" onclick="listClassrooms(this)" />
			<label> 或 </label>
			<input type="button" value="创建新班级" onclick="gotoCreateClassroomPage(this)" />
		</div>
	</div>

	<div id="classroom-list" class="form-check"></div>

	<div id="choose-classroom-button" class="hide row text-center">
		<div class="col">
			<input type="button" value="进入班级" onclick="gotoCourseWorkPage(this)" />
		</div>
	</div>
</div>
