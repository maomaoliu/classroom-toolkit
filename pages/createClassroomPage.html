<div id="creatingDiv" class="container text-center">
       <div class="row">
              <p class="col title">创建新班级</p>
       </div>
       <div class="row">
              <div class="col">
                     <label for="uname">MU名称:</label>
                     <input type="text" id="uname" name="uname" required minlength="2" maxlength="20" size="20"
                            onchange="updateClassroomName()">
              </div>
       </div>
       <div class="row">
              <div class="col">
                     <label for="classroomNo">第几期:</label>
                     <input type="number" id="classroomNo" name="classroomNo" required minlength="0" maxlength="10"
                            size="10" onchange="updateClassroomName()">
              </div>
       </div>

       <div class="row">
              <div class="col">
                     <div class="fw-light"><label>班级名称：</label> <span id="new-classroom-name">[将由您填写的信息生成]</span></div>
              </div>
       </div>

       <div class="row">
              <div class="col">
                     <input type="button" value="创建" onclick="createClassroom(this)" />   
              </div>
       </div>
</div>
